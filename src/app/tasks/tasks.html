<section id="tasks">
    <header>
        <h2>{{ name }}'s Taks</h2>
        <menu>
            <button>Add Task</button>
            <!-- (click)="onAddTask()" -->
        </menu>
    </header>
    <ul>
        @for (task of selectedUserTasks; track task.id) {
        <li>
            <app-task /> 
        </li>
        }
    </ul>
</section>
